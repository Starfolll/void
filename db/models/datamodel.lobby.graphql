type UsersInLobbyRelation @relationTable {
    user: User!
    lobby: Lobby!
}

type RoomsInLobbyRelation @relationTable {
    room: Room!
    lobby: Lobby!
}

type Lobby {
    id: ID! @id
    status: LobbyStatus!

    usersInLobby: [User!]! @relation(link: TABLE, name: "UsersInLobbyRelation")
    rooms: [Room!]! @relation(link: TABLE, name: "RoomsInLobbyRelation")

    createdAt: DateTime! @createdAt
}


enum LobbyStatus {
   BOOTING
   ONLINE
   DISABLED
}
