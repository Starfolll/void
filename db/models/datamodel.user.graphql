type User {
    id: ID! @id
    token: String! @unique

    isVerified: Boolean! @default(value: false)
    verificationLink: String

    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt

    table: Table @relation(name: "UsersInGame")
    lobby: Lobby @relation(name: "UsersInLobbyRelation")

    name: String! @unique
    email: String! @unique
    password: String!

    publicName: String!
    avatarUrlHash: String
    changePasswordHash: String

    friends: [User!]! @relation(name: "UsersFriends")
    friendInvites: [User!]! @relation(name: "UsersFriendInvites")

    lvl: Int!
    xp: Float!
    gold: Float!
}
